<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>websocket</title>
<script th:src="@{/js/websocket.js}"></script>
<link th:href="@{/css/websocket.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="whole_area">
        <!--左 -->
        <div class="chart_friend_area">
            
        </div>
        <!--中，聊天内容显示区-->
        <div class="chart_area">
            <div class="chart_msg">
                <ul id="chart_msg">
                    
                </ul>
				
				<ul id="self_msg">
                    
                </ul>
				
            </div>
            <div class="face_icon">
                
            </div>
            <div class="send_msg">            
                <textarea id="send_text"></textarea>
            </div>
            <div class="send_clear">
                <a class="send_but" onclick="sendContent()" accesskey="c">
                    发送
                </a>
            </div>
        </div>
        <!--右，好友列表区-->
        <div class="friend_area">
        
        </div>
        <div class="close_but">
        
        </div>
    </div>
</body>
</html>
